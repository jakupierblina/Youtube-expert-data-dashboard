<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expert Data Dashboard</title>
    <!--- Bootstrap Link --->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!--- link css --->

</head>
<body>
    <!----- Main section title ------>
    <div class="jumbotron text-center"  >
        <h1>Expert Data Dashboard</h1><br>
        <h3> Please write the direct download raw link of datasets or upload the csv file format of dataset. </h3>
    </div>

    <!----- Input url section ------>
    <div class="container" >
      <div class="row" style="font-size: large">
        <form method = "POST" style=" margin: auto; width: 60%;  padding: 40px;" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row container" style="margin-bottom: 10px">
                <div class="col">
                     {{ link_form }}<br><br>
                    <label>File Upload: </label>
                      <input type="file" name="document" id="document" ><br>
                </div>
            </div>
            <input type = "submit" value = "Submit" class="btn" style="height: 50px; width: 300px; background-color: cadetblue; color: white; font-size: large;">
        </form>
      <div class="message"  style=" margin: auto; width: 60%;  padding: 20px;">
            {% block message %}

            <!--- upload status message ---->
            {% if messages %}
              <div style="color: darkred; padding: 10px; background-color: lightpink">
                {% for message in messages %}
                  <p class="{{ message.tags }}">{{ message }}</p>
                {% endfor %}
              </div>
            {% endif %}

        {% endblock %}

      </div>

      </div>
    </div>
</body>
</html>
